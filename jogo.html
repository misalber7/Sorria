        button {

            font-size: clamp(14px, 3vw, 20px);
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.15);
            background-color: #ff85c1;
        }

        .heart,
        .star,
        .spark {
            position: absolute;
            font-size: clamp(16px, 4vw, 24px);
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

<body>
    <button onclick="window.location.href='index.html'"

    <h1>Quebra-CabeÃ§a Fofinho da Guimel ðŸ’–</h1>
    <div id="description">
        OlÃ¡ Guimel! Monte as letras para formar a palavra correta.<br>
        Clique em duas letras ou arraste para trocar de lugar. Acertou? Uma surpresa fofinha aparecerÃ¡! âœ¨
    </div>
    <div id="progressContainer">

    <script>
        // Palavras e frases
        const words = ["AMOR", "SORRISO", "ALEGRIA", "FOFO", "BRILHO", "MAGIA", "DOÃ‡URA", "LINDINHA", "TRAVESSA", "FRIA"];
        const phrases = {
            "AMOR": ["Guimel espalha AMOR por onde passa! ðŸ’–", "Seu coraÃ§Ã£o estÃ¡ cheio de AMOR, Guimel! âœ¨", "Mesmo quando faz travessuras, ainda tem AMOR de sobra! ðŸ˜ðŸ’˜"],
            "SORRISO": ["O seu SORRISO ilumina tudo! ðŸ˜„", "Guimel, seu SORRISO Ã© contagiante! ðŸŒ¸", "Sorriso de travessa: cuidado, pode hipnotizar! ðŸ˜œ"],
            "ALEGRIA": ["VocÃª Ã© pura ALEGRIA, Guimel! ðŸ¥°", "A ALEGRIA te segue onde vocÃª vai! ðŸŒˆ", "ALEGRIA com pitadas de maluquice, sÃ³ para animar o mundo! ðŸ¤ª"],
            "FOFO": ["Guimel Ã© o ser mais FOFO do universo! ðŸ°", "FOFO Ã© pouco para descrever vocÃª! ðŸ’•", "Fofo mas com um olhar que diz 'eu sei que posso te zoar' ðŸ˜"],
            "BRILHO": ["Guimel brilha como uma estrela! âœ¨", "Com seu BRILHO, tudo fica mais bonito! ðŸŒŸ", "Brilha tanto que atÃ© as nuvens sentem inveja ðŸ˜Žâ˜ï¸"],
            "MAGIA": ["VocÃª tem MAGIA em cada gesto! ðŸ”®", "Guimel transforma tudo com sua MAGIA! âœ¨", "Magia + travessura = combinaÃ§Ã£o perfeita! ðŸª„ðŸ˜ˆ"],
            "DOÃ‡URA": ["Guimel Ã© pura DOÃ‡URA! ðŸ¬", "Sua DOÃ‡URA conquista todos ao redor! ðŸ’–", "DoÃ§ura que engana, porque depois vem a travessura ðŸ˜ðŸ­"],
            "LINDINHA": ["NÃ£o existe ninguÃ©m mais LINDINHA que vocÃª! ðŸŒ¸", "Guimel, vocÃª Ã© tÃ£o LINDINHA! ðŸ’•", "Lindinha, mas com jeitinho de infernal... cuidado! ðŸ˜ˆ"],
            "TRAVESSA": ["Travessa sim, mas irresistivelmente encantadora! ðŸ˜œ", "Guimel ama causar confusÃ£o de forma fofa! ðŸ¾", "Cada passo seu Ã© pura travessura disfarÃ§ada de doÃ§ura!"],
            "FRIA": ["Guimel, tÃ£o adorÃ¡vel quanto fria, impossÃ­vel resistir ao seu charme gelado! â„ï¸ðŸ’–", "Durona e encantadora: uma mistura que deixa todos curiosos ðŸ˜âœ¨", "Fria no olhar, travessa no sorriso â€” Guimel dita as regras do jogo! â„ï¸ðŸŒ¸"]
        };

        // VariÃ¡veis
        let currentWord = "", shuffled = [], selectedIndex = null, timerInterval, timeLeft = 20;
        let score = 0, level = 1;
        const puzzleDiv = document.getElementById('puzzle');
        const messageDiv = document.getElementById('message');
        const confettiCanvas = document.getElementById('confetti');
        const ctx = confettiCanvas.getContext('2d');
        const timerDiv = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight;

        function shuffleArray(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]]; } return a; }
        function randomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        // PartÃ­culas fofas
        function createHeart() { const h = document.createElement('div'); h.classList.add('heart'); h.textContent = 'ðŸ’–'; h.style.left = randomInt(0, window.innerWidth - 30) + 'px'; h.style.animationDuration = (randomInt(4, 8)) + 's'; document.body.appendChild(h); setTimeout(() => h.remove(), 8000); }
        function createStar() { const s = document.createElement('div'); s.classList.add('star'); s.textContent = 'â­'; s.style.left = randomInt(0, window.innerWidth - 30) + 'px'; s.style.animationDuration = (randomInt(4, 8)) + 's'; document.body.appendChild(s); setTimeout(() => s.remove(), 8000); }
        setInterval(createHeart, 500); setInterval(createStar, 800);

        // Puzzle
        function startPuzzle() {
            puzzleDiv.innerHTML = ""; messageDiv.textContent = ""; selectedIndex = null;
            currentWord = words[Math.floor(Math.random() * words.length)];
            shuffled = shuffleArray(currentWord.split(''));
            timeLeft = 20; updateTimer();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => { timeLeft--; updateTimer(); if (timeLeft <= 0) { clearInterval(timerInterval); messageDiv.textContent = "Tempo esgotado! ðŸ˜±"; setTimeout(startPuzzle, 2000); } }, 1000);
            shuffled.forEach(letter => {
                const div = document.createElement('div'); div.classList.add('letter'); div.textContent = letter; div.draggable = true;
                div.addEventListener('dragstart', e => { selectedIndex = Array.from(puzzleDiv.children).indexOf(e.target); });
                div.addEventListener('dragover', e => { e.preventDefault(); });
                div.addEventListener('drop', e => {
                    const index = Array.from(puzzleDiv.children).indexOf(e.target);
                    [puzzleDiv.children[selectedIndex].textContent, puzzleDiv.children[index].textContent] = [puzzleDiv.children[index].textContent, puzzleDiv.children[selectedIndex].textContent];
                    selectedIndex = null;
                }); puzzleDiv.appendChild(div);
            });
        }

        function updateTimer() { timerDiv.textContent = `â±ï¸ ${timeLeft}s`; }

        // Clique normal
        puzzleDiv.addEventListener('click', e => {
            if (!e.target.classList.contains('letter')) return;
            const index = Array.from(puzzleDiv.children).indexOf(e.target);
            if (selectedIndex === null) { selectedIndex = index; e.target.classList.add('selected'); }
            else { const letters = puzzleDiv.children;[letters[selectedIndex].textContent, letters[index].textContent] = [letters[index].textContent, letters[selectedIndex].textContent]; letters[selectedIndex].classList.remove('selected'); selectedIndex = null; }
        });

        // Verifica
        function checkWord() {
            const guess = Array.from(puzzleDiv.children).map(l => l.textContent).join('');
            if (guess === currentWord) {
                clearInterval(timerInterval);
                const phraseOptions = phrases[currentWord];
                const phrase = phraseOptions[Math.floor(Math.random() * phraseOptions.length)];
                messageDiv.textContent = `âœ¨ ${phrase} âœ¨`;
                const difficulty = currentWord.length <= 4 ? 1 : currentWord.length <= 6 ? 2 : 3;
                score += difficulty * 10; level = Math.floor(score / 50) + 1;
                progressBar.style.width = Math.min(score, 100) + '%';
                Array.from(puzzleDiv.children).forEach(l => l.classList.add('correct'));
                launchConfetti(difficulty);
                // Surpresa rÃ¡pida
                if (timeLeft > 15) messageDiv.textContent += ` ðŸŽ‰ VocÃª foi super rÃ¡pida, Guimel!`;
                setTimeout(startPuzzle, 3000);
            } else { messageDiv.textContent = "Ops! Tente novamente, Guimel! ðŸŒ¸"; }
        }

        // Confetti
        let confettiParticles = [];
        function launchConfetti(difficulty = 1) {
            confettiParticles = [];
            const total = 50 * difficulty;
            for (let i = 0; i < total; i++) { confettiParticles.push({ x: Math.random() * confettiCanvas.width, y: Math.random() * confettiCanvas.height - confettiCanvas.height, r: Math.random() * 6 + 4, d: Math.random() * 10 + 5, color: `hsl(${Math.random() * 360},100%,50%)`, tilt: Math.random() * 10 - 10 }); }
            animateConfetti();
        }
        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiParticles.forEach(p => {
                ctx.beginPath(); ctx.lineWidth = p.r / 2; ctx.strokeStyle = p.color;
                ctx.moveTo(p.x + p.tilt + p.r / 4, p.y); ctx.lineTo(p.x + p.tilt, p.y + p.r); ctx.stroke();
                p.y += p.d; if (p.y > confettiCanvas.height) p.y = -10;
            });
            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => { confettiCanvas.width = window.innerWidth; confettiCanvas.height = window.innerHeight; });

        startPuzzle();
